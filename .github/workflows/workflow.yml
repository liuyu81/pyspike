---
name: Continuous Integration

on:
  workflow_dispatch:
  push:
  pull_request:
    branches:
      - main

permissions:
  contents: read

env:
  RISCV: /opt/riscv
  PYBIND11_DETAILED_ERROR_MESSAGES: 1

jobs:
  build:
    name: üêç ${{ matrix.python }}
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python:
          - "3.8"
          # - "3.9"
          # - "3.10"
          - "3.11"
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
    - name: Fetch tags
      run: |
        git fetch --tags origin
    - name: Setup üêç ${{ matrix.python }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
    - name: Build and test
      run: |
        python -m pip install -e '.[dev]'
        python -m pytest -v
    - name: Package wheels
      run: |
        python -m build
        twine check dist/spike-*
