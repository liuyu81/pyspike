---
name: Continuous Integration

on:
  workflow_dispatch:
  push:
  pull_request:
    branches:
      - main

permissions:
  contents: read

env:
  RISCV: /opt/riscv
  PYBIND11_DETAILED_ERROR_MESSAGES: 1

jobs:
  build:
    name: üêç ${{ matrix.python }} ‚Ä¢ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
        python:
          - "3.8"
          # - "3.9"
          # - "3.10"
          - "3.11"
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
    - name: Fetch tags
      run: |
        git fetch --tags origin
    - name: Setup spike
      run: |
        sudo apt install -y build-essential device-tree-compiler libboost-all-dev
        cd vendor/spike
        ./configure --prefix=$RISCV --with-boost-asio
        make -j$(nproc)
        make check
        sudo make install
    - name: Setup üêç ${{ matrix.python }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
    - name: Run lint and test
      run: |
        python -m pip install -e '.[dev]'
        python -m pytest -v
    - name: Build wheel package
      run: |
        python -m build
        twine check dist/spike-*
